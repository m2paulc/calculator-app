<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator App</title>
	</head>
	<body>
		<div class="container">
			<div class="calc-container">
				<div class="display">
					<div class="view previous"></div>
					<div class="view current"></div>
				</div>
				<button class="spBtn memoryRecall">MR</button>
				<button class="spBtn memoryAdd">M+</button>
				<button class="spBtn memoryRemove">M-</button>
				<button class="clrBtn clear">C</button>
				<button class="spBtn sign">-/+</button>
				<button class="spBtn percentage">%</button>
				<button class="operations divide">&#247;</button>
				<button class="numbers seven">7</button>
				<button class="numbers eight">8</button>
				<button class="numbers nine">9</button>
				<button class="operations multiply">x</button>
				<button class="numbers four">4</button>
				<button class="numbers five">5</button>
				<button class="numbers six">6</button>
				<button class="operations subtract">-</button>
				<button class="numbers one">1</button>
				<button class="numbers two">2</button>
				<button class="numbers three">3</button>
				<button class="operations add">+</button>
				<button class="numbers zero">0</button>
				<button class="numbers period">.</button>
				<button class="eqBtn equals">=</button>
			</div>
		</div>
		<script src="./calculator.js"></script>
		<script src="./index.js"></script>
	</body>
</html>
